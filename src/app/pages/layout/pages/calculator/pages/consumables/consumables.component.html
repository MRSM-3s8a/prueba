<div class="animate__animated animate__fadeIn">
    <div class="row my-2">
        <div class="col text-right">
            <button nz-button nzType="primary">Add consumable</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <nz-table #rowSelectionTable nzShowSizeChanger nzBordered [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
                <thead>
                  <tr>
                    <th
                      [(nzChecked)]="checked"
                      [nzIndeterminate]="indeterminate"
                      (nzCheckedChange)="onAllChecked($event)"
                    ></th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th><button nz-button nzType="primary">Add consumable</button></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of rowSelectionTable.data">
                    <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.description }}</td>
                    <td>{{ data.unitPrice }}</td>
                    <td>{{ data.quantity }}</td>
                    <td>
                        <nz-space>
                            <nz-space-item>
                                <button nz-button nzType="primary"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
                            </nz-space-item>
                            <nz-space-item>
                                <button nz-button nzType="danger"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
                            </nz-space-item>
                        </nz-space>
                    </td>
                  </tr>
                </tbody>
            </nz-table>
        </div>
    </div>

</div>
