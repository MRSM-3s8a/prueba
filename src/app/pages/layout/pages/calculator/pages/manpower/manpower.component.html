<div class="animate__animated animate__fadeIn">
    
    <div [ngSwitch]="menuActivated">
        <!-- <pre *ngSwitchDefault>ng generate component xyz</pre> -->
        <div *ngSwitchCase="'loaders'">
            <app-manpower-form
                [truckType]="'Loader'"
            >
            
            </app-manpower-form>
        </div>
        <div *ngSwitchCase="'trucks'">
            <app-manpower-form
                [truckType]="'Truck'"
            >

            </app-manpower-form>
        </div>
        <div *ngSwitchCase="'jumbos'">
            <app-manpower-form
                [truckType]="'Jumbo'"
            >

            </app-manpower-form>
        </div>
        <div *ngSwitchCase="'longhole'">
            <app-manpower-form
                [truckType]="'Long Hole Rig'"
            >

            </app-manpower-form>
        </div>
        <div *ngSwitchCase="'charger'">
            <app-manpower-form
                [truckType]="'Charger'"
            >

            </app-manpower-form>
        </div>
        <div *ngSwitchCase="'forklifts'">
            <app-manpower-form
                [truckType]="'Forklift'"
            >

            </app-manpower-form>
        </div>
        <div *ngSwitchCase="'lvs'">
            <app-manpower-form
                [truckType]="'LV'"
            >

            </app-manpower-form>
        </div>
        <div *ngSwitchCase="'others'">
            <app-manpower-form
                [truckType]="'Other'"
            >

            </app-manpower-form>
        </div>
    </div>
</div>
